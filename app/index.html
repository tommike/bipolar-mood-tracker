<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.meta.title %></title>

    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.meta.description %>"
    />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.meta.description %>"
    />

    <meta name="robots" content="noindex,nofollow" />

    <meta name="revisit-after" content="30 days" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=2.0; user-scalable=1"
    />

    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="dns-prefetch" href="//google-analytics.com" />

    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.meta.title %>"
    />
    <meta
      property="og:url"
      content="<%= htmlWebpackPlugin.options.meta.domain %>"
    />
    <meta
      property="og:site_name"
      content="<%= htmlWebpackPlugin.options.meta.title %>"
    />
    <meta
      property="og:image"
      content="<%= htmlWebpackPlugin.options.meta.domain %>sharing-image.png"
    />
    <meta
      name="twitter:card"
      content="<%= htmlWebpackPlugin.options.meta.description %>"
    />
    <meta
      name="twitter:title"
      content="<%= htmlWebpackPlugin.options.meta.title %>"
    />
    <meta
      name="twitter:image"
      content="<%= htmlWebpackPlugin.options.meta.domain %>sharing-image.png"
    />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
